name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run a multi-line script
        run: |
          cd ../test-tool
          git remote add github "https://github.com/nhrap-dev/manage.git"
          git add -A
          git commit -m "manage update"
          git push
